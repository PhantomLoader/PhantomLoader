plugins {
    id 'java'
    id 'java-library'
    id 'fabric-loom' version '0.12-SNAPSHOT'
}

base {
    archivesName = 'example-fabric'
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${fabricVersion}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabricApiVersion}+${minecraftVersion}"
    api project(":example-common")
    annotationProcessor project(':processor-fabric')
}

loom {
    runs {
        client {
            client()
            setConfigName("fabric-1.20")
            ideConfigGenerated(true)
            runDir("../.minecraft")
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    source project(":example-common").sourceSets.main.allSource
}

processResources {
    from project(":example-common").sourceSets.main.resources
}

compileJava {
    options.compilerArgs.add "-AminecraftVersion=${minecraftVersion}"
    options.compilerArgs.add "-AphantomVersion=${phantomVersion}"
    options.compilerArgs.add "-AfabricVersion=${fabricVersion}"
}
