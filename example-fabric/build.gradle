plugins {
    id 'java'
    id 'java-library'
    id 'fabric-loom' version '0.12-SNAPSHOT'
}

base {
    archivesName = 'example'
}

java {
    toolchain {
        JavaLanguageVersion.of(17)
    }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.14.23"
    api project(":example-common")
    annotationProcessor project(':processor-fabric')
}

loom {
    runs {
        client {
            client()
            setConfigName("fabric-1.20")
            ideConfigGenerated(true)
            runDir("../run")
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    source project(":example-common").sourceSets.main.allSource
}

processResources {
    from project(":example-common").sourceSets.main.resources
}

jar {
    manifest {
        attributes([
                "Specification-Title": 'test',
                "Specification-Vendor": 'HexagonNico',
                "Specification-Version": project.version,
                "Implementation-Title": project.name,
                "Implementation-Version": project.jar.archiveVersion,
                "Implementation-Vendor": 'HexagonNico',
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
    archiveClassifier = 'fabric'
}