plugins {
    id 'java'
    id 'java-library'
    id 'fabric-loom' version '0.12-SNAPSHOT'
}

base {
    archivesName = 'phantom-library'
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:0.14.23"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.90.4+1.20.1"
    api project(":library-common")
}

loom {
    runs {
        client {
            client()
            setConfigName("fabric-1.20")
            ideConfigGenerated(true)
            runDir("../.minecraft")
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    source project(":library-common").sourceSets.main.allSource
}

// TODO: fabric.mod.json cannot get ${version}

processResources {
    from project(":library-common").sourceSets.main.resources
}

jar {
    // TODO: Temporary workaround until I figure out how to make it work as a dependency
    destinationDirectory.set(file('../.minecraft/mods'))
    archiveClassifier = 'fabric'
}