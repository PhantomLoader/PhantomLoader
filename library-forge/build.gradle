plugins {
    id 'idea'
    id 'java-library'
    id 'net.minecraftforge.gradle' version '[6.0,6.2)'
}

base {
    archivesName = 'library-forge'
}

minecraft {
    mappings channel: 'official', version: minecraftVersion

    runs {
        client {
            workingDirectory this.file('../.minecraft')
            ideaModule "${rootProject.name}.${project.name}.main"
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                runClient {
                    source this.sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources.srcDir 'src/generated/resources'

dependencies {
    minecraft "net.minecraftforge:forge:${minecraftVersion}-${forgeVersion}"
    api project(":library-common")
    annotationProcessor 'org.spongepowered:mixin:0.8.5:processor'
}

tasks.withType(JavaCompile).configureEach {
    source project(":library-common").sourceSets.main.allSource
}

processResources {
    from project(":library-common").sourceSets.main.resources
}

jar {
    // TODO: Temporary workaround until I figure out how to make it work as a dependency
    destinationDirectory.set(file('../.minecraft/mods'))
}
